<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect', () => {
            console.log('Connected to Server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        })
    </script>
</head>

<body>

    <p>Welcome to the chat 2 app</p>
</body>

</html>
